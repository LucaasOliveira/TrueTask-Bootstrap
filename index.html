<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TrueTask - Login</title>
</head>

<body class="d-flex">

    <section class="container-fluid text-center">
        <section class="row justify-content-center align-items-center vh-100">
            <figure class="container"></figure>

            <main class="col-8 d-flex flex-column justify-content-center">
                <h2>Adicione suas tarefas.<br>
                    Organize sua vida.<br>
                    Encontre a clareza mental que você tanto busca.</h2>
            </main>

            <aside class="col d-flex flex-column">
                <section class="row d-flex flex-column justify-content-center align-items-center">
                    <section class="card" style="width: 20rem; height: 20rem;">
                        <section class="card-body d-flex flex-column justify-content-around align-items-center">
                            <h5 class="card-title">FAÇA SEU LOGIN</h5>
                            <form id="login-form" class="d-grid gap-2 col-12 mx-6">
                                <input id="user-name-input" type="text" placeholder="User name" required>
                                <input id="password-input" type="password" placeholder="Password" required>
                            </form>
                            <section class="d-grid gap-2 col-12 mx-auto">
                                <button id="btn-login" class="btn btn-light" type="button">Entrar</button>
                                <button id="btn-create-account" class="btn btn-light" type=" button">Criar
                                    conta</button>
                            </section>
                        </section>
                    </section>
                </section>
            </aside>

        </section>
    </section>


    <script src="./assets/js/index.js"></script>
</body>

</html>
