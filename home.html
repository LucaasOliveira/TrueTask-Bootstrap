<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TrueTask - Tarefas</title>
</head>

<body class="d-flex">
    <button id="exit-home" type="button" class="btn-close" aria-label="Close"></button>


    <section class="container-fluid text-center">
        <section class="row justify-content-ceneter align-items-start vh-100">
            <div class="col-12 d-flex flex-column justify-content-center">
                <h1 class="align-self-start">Minhas tarefas</h1>
                <form id="errand-list-form">
                    <input id="description-input" type="text" placeholder="Descrição" class="input-description"
                        required>
                    <input id="detailing-input" class="input-details" type="text" placeholder="Detalhamento" required>
                    <input type="button" id="btn-save" class="btn btn-primary ms-5" value="Salvar">
                </form>

                <table class="errand-list-table">
                    <thead>
                        <tr>
                            <th id="th-numero">#</th>
                            <th id="th-description">Descrição</th>
                            <th id="th-detailing">Detalhamento</th>
                            <th id="th-action">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="t-body">
                    </tbody>
                </table>

            </div>



        </section>
    </section>
</body>
<script src="./assets/js/home.js"></script>

</html>
