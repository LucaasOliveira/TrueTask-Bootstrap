<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/create-an-account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>TrueTask - Criar conta</title>
</head>

<body class="d-flex">
    <header>
        <h1>TrueTask</h1>
    </header>

    <section class="container-fluid text-center">
        <section class="row justify-content-center align-items-center vh-100">

            <main class="col d-flex flex-column">
                <section class="row d-flex flex-column justify-content-center align-items-center">
                    <section class="card" style="width: 20rem; height: 20rem;">
                        <section class="card-body d-flex flex-column justify-content-around align-items-center">
                            <h5 class="card-title">CRIAR CONTA</h5>
                            <form id="create-form" class="d-grid gap-2 col-12 mx-6">
                                <input id="user-create-input" type="text" placeholder="Username" required>
                                <input id="password-create-input" type="password" placeholder="Password" required>
                                <input id="password-confirm-input" type="password" placeholder=" Repeat Password"
                                    required>
                            </form>
                            <section class="d-grid gap-2 col-12 mx-auto">
                                <button id="btn-create-account" class="btn btn-light" type="button">Criar
                                    Conta</button>
                            </section>
                        </section>
                    </section>
                </section>
            </main>

        </section>
    </section>




    <script src="./assets/js/create-an-account.js"></script>
</body>

</html>
